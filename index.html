<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <!-- LINK TO CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Section -->
    <section>
        <div class="contact-container">
            <!-- form -->
            <div class="form-container">
                <h3>Message Me</h3>
                <form action="" class="contact-form">
                    <input type="text" placeholder="Your Name" required>
                    <input type="email" name="" id="" placeholder="Enter Your Email.. " required>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Write a Message Here..." required></textarea>
                    <input type="submit" value="Send IT" class="send-button">
                </form>
            </div>
            <!-- Map -->
            <div class=" map ">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3077276.82837318!2d17.84611709587884!3d41.131182509215!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x13453bf3bd274c2d%3A0x77ce589d6983bee!2sAlbania!5e0!3m2!1sen!2suk!4v1650444888657!5m2!1sen!2suk "
                    style="border:0; " allowfullscreen=" " loading="lazy " referrerpolicy="no-referrer-when-downgrade "></iframe>
            </div>
        </div>
    </section>
</body>

</html>
